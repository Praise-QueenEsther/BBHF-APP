 <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="paymentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header d-flex justify-content-between align-items-center">
                <div class="modal-title">Choose Payment Method</div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal Sub-Header -->
            <div class="modal-body">
                <div class="modal-para">Please select your preferred payment method from the options below.</div>

                <!-- Payment Options -->
                <form class="form-class">
                    <div class="border p-3 mb-2 rounded d-flex justify-content-between align-items-center">
                        <label class="form-label m-0" for="paystack">Paystack</label>
                        <input class="form-check-input" type="radio" name="paymentMethod" id="paystack" value="paystack">
                    </div>
                    <div class="border p-3 mb-2 rounded d-flex justify-content-between align-items-center">
                        <label class="form-label m-0" for="bankTransfer">Bank Transfer</label>
                        <input class="form-check-input" type="radio" name="paymentMethod" id="bankTransfer" value="bank-transfer">
                    </div>
                </form>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="cancel-btn" data-bs-dismiss="modal">Cancel</button>
                <!-- <button type="button" class="confirm-btn">Confirm</button> -->
                <button #confirmBtn type="button" class="btn confirm-btn" data-bs-toggle="offcanvas" data-bs-target="#successBottomSheet">
                    Confirm
                </button>
                <!-- <button #confirmBtn type="button" class="btn confirm-btn">
                    Confirm
                </button> -->
            </div>
        </div>
    </div>
</div>
